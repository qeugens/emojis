<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Emojis</title>
  </head>
  <style media="screen">
  .emoji1 {
    width: 178px;
    height: 178px;
    display: inline-block;
    position: relative;
    background: url('images/e1.png');
  }
  .emoji-m1 {
    width: 178px;
    height: 178px;
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    background: url('images/e1.png');
    background-position: -178px top;
  }
  .emoji-e1 {
    width: 178px;
    height: 178px;
    display: block;
    position: absolute;
    background: url('images/e1.png');
    left: 0;
    top: 0;
    background-position: -656px top;
  }
  .smile1 {
    animation: smile 1s steps(1) alternate infinite;
  }
  .blink1 {
    animation: blink 1s steps(1) alternate infinite;
  }
  .emoji1:hover .blink1, .emoji1:hover .smile1 {
    animation-play-state: paused;
  }
